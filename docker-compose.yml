version: '3'
services:
  selenium-fb:
    image: selenium/standalone-chromium:latest
    ports:
      - 4444:4444
      - 7900:7900
    restart: always
    shm_size: 2gb
    privileged: true
  selenium-kj:
    image: selenium/standalone-chromium:latest
    ports:
      - 4444:4444
      - 7900:7900
    restart: always
    shm_size: 2gb
    privileged: true

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:80
    env_file:
      - .env
    restart: always
    depends_on:
      - selenium

